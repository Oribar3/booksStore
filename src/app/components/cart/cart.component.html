<div class="cart">
    <h2>Shopping Cart</h2>
    <ul class="cart-items" *ngFor="let book of cartData" >
      {{book.title}}{{book.price}}
      <button (click)="removeBookFromCart(book)">Delete</button>
    </ul>
    <div class="cart-total">
      <h3>Total:</h3>
      <span class="total-amount">{{cartValue}}$</span>
    </div>
    <button class="checkout-button">Checkout</button>
  </div>
