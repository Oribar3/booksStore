<div class="cart">
  <span (click)="closeCart()">x</span>
    <h2>Shopping Cart</h2>
    <ul class="cart-items" *ngFor="let item of cartItems" >
      title:{{item.book.title}} 
      <br>
       price:{{item.book.price}}$ 
       <br>
      <button class="x" (click)="removeBookFromCart(item.book)">x</button>
      <br>
      amount:{{item.amount}}
      <button class="itemAmount" (click)="addBookToCart(item.book)">+</button>
      <button class="itemAmount" (click)="removeBookFromCart(item.book)">-</button>
      <hr>
    </ul>
    <div class="cart-total">
      <h3>Total:</h3>
      <span id="cartVal" class="total-amount">{{beforeDiscountCartValue}}$</span>
      <div *ngIf="isUser">
        <h3>discount: -{{discount}}$</h3>
        <h3 >New Total:</h3>
        <span class="total-amount">{{cartValue}}$</span>
      </div>
    </div>
    <button (click)="deleteAllCart()" class="checkout-button">Checkout</button>
  </div>
