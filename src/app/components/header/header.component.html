<header>
  <div class="logo">
    <img routerLink="/homepage"
      src="https://w7.pngwing.com/pngs/690/393/png-transparent-cartoon-reading-day-creative-posters-no-buttons-cartoon-books-reading-day-poster-lines-thumbnail.png"
      alt="Logo">
  </div>
  <div class="header-icons">
    <a (click)="openAccount()" class="account-icon"><img
        src="https://w7.pngwing.com/pngs/811/233/png-transparent-computer-icons-user-login-desktop-others-blue-computer-prints-thumbnail.png"
        alt="Account">
    </a>
    <div id="accountList" class="accountDropDownList">
      <div id="unsign-user" *ngIf="unsignUser">
        <h5 (click)="openAccount()" routerLink="/login">log-in</h5>
        <hr>
        <h5 (click)="openAccount()" routerLink="/signup">sign-up</h5>
        <hr>
      </div>
      <div id="sign-user" *ngIf="user">
        <h5 (click)="openAccount()" routerLink="/account">edit-profile</h5>
        <hr>
        <h5 (click)="openAccount()" routerLink="/signout">sign-out</h5>
        <hr>
      </div>
      <div id="admin" *ngIf="admin">
        <h5 (click)="openAccount()" routerLink="/admin">admin-dashboard</h5>
        <hr>
        <h5 (click)="openAccount()" routerLink="/account">edit-profile</h5>
        <hr>
        <h5 (click)="openAccount()" routerLink="/signout">sign-out</h5>
        <hr>
      </div>
    </div>
    <a (click)="openCart()" class="cart-icon"><img
        src="https://w7.pngwing.com/pngs/833/426/png-transparent-shopping-cart-icon-shopping-cart-black-design-trade-thumbnail.png"
        alt="Cart">
    </a>
  </div>
</header>
