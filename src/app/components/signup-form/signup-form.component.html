<h1>sign up</h1>
<form [formGroup]="signupForm">
  <fieldset>
      <legend>sign up</legend>
      <div class="form-field">
        <label>Name:</label>
        <input name="Name" formControlName="Name">
        <div>{{ getErrorMessage('Name') }}</div>
      </div>
      <div class="form-field">
          <label>Email:</label>
          <input name="Email" formControlName="Email">
          <div>{{ getErrorMessage('Email') }}</div>

      </div>
      <div class="form-field">
          <label>Password:</label>
          <input name="Password" formControlName="Password" 
                 type="password">
                 <div>{{ getErrorMessage('Password') }}</div>

      </div>
      <div class="form-field">
        <label>ConfirmPassword:</label>
        <input name="ConfirmPassword" formControlName="ConfirmPassword" 
               type="password">
               <div>{{ getErrorMessage('ConfirmPassword') }}</div>

    </div>
  </fieldset>
  <div class="form-buttons">
      <button class="button button-primary" 
              (click)="signup()">sign up</button>
  </div>
</form>
